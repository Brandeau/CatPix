<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Familia Felina</h1>
        <figure id="cleo">
            <img src="assets/images/cleo.jpeg" width="700">
            <figcaption>
                La más viejita, la más gordita, la más alérgena. 
                Encontrada en la basura con sus hermanos biológicos.
                Tiene un dispositivo de detección que detecta la proximidad entre sus padres.
                Pasatiempos: dormir en el puff de su madre, llorar cuando alguien entra al baño.
                Sobrenombre: reina alien. 
            </figcaption>
        </figure>
        <figure id="feli">
            <img src="assets/images/feli.jpeg" width="700">
            <figcaption>
                La del medio, la más peluda.
                Encontrada en una madriguera de conejo con su familia biológica.
                Le gusta que le golpeen el lomito y esconderse en los clósets.
                Pasatiempos: correr por la casa, comer pastito de trigo.
                Sobrenombre: gatonejo.
            </figcaption>
        </figure>
        <figure id="nita">
            <img src="assets/images/nita.jpeg" width="700">
            <figcaption>
                La menor, la más asustadiza, la más fundida.
                Rescatada de la calle.
                Le gusta que le hagan boop. Se le sale la lengua al dormir.
                Pasatiempos: Dormir acurrucada con su padre, comer pastito, perseguir polillas, arañar todo.
                Sobrenombre: kikurage.
            </figcaption>
        </figure>
        <figure id="all">
            <img src="assets/images/hermanas.jpeg" width="700">
            <figcaption>
                Todas juntas disfrutan de su torre.
            </figcaption>
        </figure>
    </main>
</body>
</html>
